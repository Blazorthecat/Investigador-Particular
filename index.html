<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive Particular</title>
    <meta author="Gabriel Guimarães Nunes aka 'Blazorthecat'">
    <meta description="Projeto de página criado para demonstração de um website na temática de Investigador Particular">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu de navegação do site -->
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #183741;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/detective.png" width="50px" class="ms-3"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-white" aria-current="page" href="#">Início</a>
                  <a class="nav-link text-white" href="#">Sobre</a>
                  <a class="nav-link text-white" href="#">Contato</a>
                </div>
              </div>
            </div>
          </nav>
    <!-- Fim do menu de navegação -->
    </header>
    <!-- Carrossel de Imagens -->
    <section style="background-color: #272e2e;">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Carrossel/1.jpg" class="d-block w-100" alt="Imagem de investigador anônimo">
            <div class="carousel-caption d-none d-md-block">
              <h5>Discreto</h5>
              <p>Investigação discreta, com baixa probabilidade de desconfiança</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/Carrossel/2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Casos Familiares</h5>
              <p>Descubra o que sua familia pode estar escondendo de você!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/Carrossel/3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Investigação Empresarial</h5>
              <p>Descubra o que rola por baixo dos panos da sua empresa!</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </section>
    <!-- Fim dos Carrossel de imagens -->
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
